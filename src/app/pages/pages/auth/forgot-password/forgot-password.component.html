<div class="bg-pattern w-full h-full flex flex-col items-center justify-center">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-md">
    <div class="p-6 pb-0 flex flex-col items-center justify-center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Restablecer Contraseña</h2>
      <h4 class="body-2 text-secondary m-0">Ingresa tu email para recuperar tu contraseña.</h4>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-6 flex flex-col">
      <mat-form-field>
        <mat-label>E-Mail</mat-label>

        <mat-icon class="mr-2" matPrefix svgIcon="mat:mail"></mat-icon>
        <input formControlName="email" matInput required>
        <mat-error *ngIf="form.get('email').hasError('required')">
          Debes ingresar tu email.
        </mat-error>
      </mat-form-field>

      <button class="mt-2" color="primary" [disabled]="form.invalid" mat-raised-button type="submit" >
        ENVIAR LINK PARA RECUPERAR
      </button>
      <p> {{ this.form.value | json}} </p>
    </form>
  </div>
</div>
